{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <form action="/register" method="post">
        <div id = "form">
            <div class="form-group">
                <input id = "username" autocomplete="off" autofocus class="form-control" name="username" placeholder="Username" type="text">
            </div>
            <div class="form-group">
                <input id = "password" class="form-control" name="password" placeholder="Password" type="password">
            </div>
            <div class="form-group">
                <input id = "confpassword" class="form-control" name="confpassword" placeholder="Confirm Password" type="password">
            </div>
        </div>
        <button id = "submit" class="btn btn-primary" type="submit" disabled>Register</button>
    </form>
    <script>
        document.querySelector('#form').onkeyup = function()
            {
                if (((document.querySelector('#username').value) == '') || ((document.querySelector('#password').value) == '') || ((document.querySelector('#confpassword').value) == '')){
                    document.querySelector('#submit').disabled = true;
            }
                else {
                    document.querySelector('#submit').disabled = false;

            }
        }
    </script>
{% endblock %}
