{% extends "layout.html" %}

{% block title %}
    First Buddy
{% endblock %}

{% block main %}
    <form action="/changePassword" method="post">
        <div id = "form">
            <p>Please enter your current password and then the new one</p>
            <div class="form-group">
                <input id = "password" autocomplete="off" autofocus class="form-control" name="passwordnow" placeholder="Current Password" type="password">
            </div>
            <div class="form-group">
                <input id = "password" class="form-control" name="newpassword" placeholder="New Password" type="password">
            </div>
            <div class="form-group">
                <input id = "confpassword" class="form-control" name="confpass" placeholder="Confirm New Password" type="password">
            </div>
        </div>
        <button id = "submit" class="btn btn-primary" type="submit">Change Password</button>
    </form>
{% endblock %}
